<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        my-range {
            border: 1px solid #000;
            border-radius: 8px;
            width: 300px;
            height: 20px;
            display: block;
            position: relative;
            box-sizing: border-box;
        }
        /* my-range div {

        } */
        my-range>div:last-child {
            position: absolute;
        }
    </style>
    <script type="module">
        import MyRange from "./Range.js";
        customElements.define("my-range", MyRange);
    </script>
</head>
<body>
    <my-range></my-range>
</body>
